<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AmLich - Month</title>
  <link rel="stylesheet" href="js/jquery.amlich.css">
</head>
<body>

  <div id="amlich-month"></div>

  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/jquery.amlich.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $('#amlich-month').amLich({
      type: 'month',
      tableWidth: '200px'
    });
  });
  </script>
</body>
</html>
